# =============================================================================
# BTC Market Volume Tracker - Configuration
# =============================================================================

# Supported coins (base assets to track)
# Add or remove coins as needed - both USDT and USDC pairs will be fetched
# and combined into a single total per coin
COINS = BTC,ETH,SOL,NEAR,LINK,AAVE

# ETF Volume Mapping (coin=ETF_TICKER1|ETF_TICKER2|...)
# If a coin has corresponding ETFs, add them here for separate ETF chart
# Multiple ETFs per coin are separated by | (pipe)
# Data fetched from Yahoo Finance
# BTC: IBIT (BlackRock), FBTC (Fidelity), GBTC (Grayscale)
# ETH: ETHA (BlackRock), FETH (Fidelity), ETHE (Grayscale)
# SOL: SOLQ (21Shares)
# LINK: LINK-USD.SW (21Shares on Swiss)
# AAVE: AAVE.PA (21Shares Paris)
# NEAR: NEAR.SW (21Shares Swiss)
ETF_VOLUME = BTC=IBIT|FBTC|GBTC,ETH=ETHA|FETH|ETHE,SOL=SOLQ.SW,LINK=LINK-USD.SW,AAVE=AAVE.PA,NEAR=NEAR.SW

# =============================================================================
# Proxy Configuration (Optional)
# =============================================================================
# RECOMMENDED: Set via environment variable PROXY_URL for security
# Example: set PROXY_URL=http://user:pass@host:port
# Example: set PROXY_URL=socks5://user:pass@host:port
#
# Fallback: You can still set it below but this is less secure
# Note: Proxy is ONLY used for Binance/Yahoo API calls, not the web server

PROXY_URL = 

# =============================================================================
# Data Sync Settings
# =============================================================================

# Hour (UTC) to run daily sync (0-23)
SYNC_HOUR = 1

# Number of days to fetch on each sync (for incremental updates)
# The app stores all historical data and only fetches new days
SYNC_DAYS = 7

# =============================================================================
# Database
# =============================================================================

# Path to SQLite database file
DATABASE_PATH = volume_data.db

# =============================================================================
# Server
# =============================================================================

# Port to run the server on
PORT = 5000

# Debug mode (set to false in production)
DEBUG = false
