# Render.com Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: btc-volume-tracker
    runtime: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_PATH
        value: /opt/render/project/src/volume_data.db
    healthCheckPath: /
    autoDeploy: true
